<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/font.css">
  <title>준비중</title>
  <style>
    :root{
      font-family:'Noto Sans KR',sans-serif;
      font-size:14px;
      font-weight:300;
      color:#fff;
    }
    body{
      background:#365442;
    }
    h1{
      display:none;
    }
    .circle{
      width:80px;
      height:80px;
      border:5px solid #fff;
      border-radius:50px;
      text-indent:-99999px;

      position:fixed;
      left:50%;
      top:30%;
      transform:translate(-50%,-30%);
    }
    .txt{
      position:absolute;
      left:50%;
      top:30%;
      transform:translate(-50%,-30%);

      font-size:4em;
      font-weight:600;
    }
    .container ul{
      position:absolute;
      left:50%;
      top:43%;
      transform:translate(-50%,-50%);
      padding:0;
      list-style:none;
      text-align:center;
    }
    .container ul>li:last-child{
      font-size:0.7em;
      color:#999;
      padding-top:5px;
    }
    @media (min-width:540px){
      .circle{
        width:90px;
        height:90px;
        border:6px solid #fff;
        border-radius:60px;
      }
      .container{
        font-size:1.2em;
      }
      .container ul{
        top:45%;
      }
    }
  </style>
</head>
<body>
  <h1>준비중</h1>
  <div class="circle">원</div>
  <div class="txt">!</div>
  <div class="container">
    <ul>
      <li>현재 페이지는 준비중입니다.</li>
      <li>이용에 불편을 드려 죄송합니다.</li>
    </ul>
  </div>
</body>
</html>
